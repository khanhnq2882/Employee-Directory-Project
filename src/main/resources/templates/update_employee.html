<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#dateOfBirth" ).datepicker();
      $( "#startWork" ).datepicker();
      $( "#endWork" ).datepicker();
    } );
  </script>
</head>

<body>
<div class="container">
  <div class="mt-5"><a class="link-primary" th:href="@{/logout}">Logout</a></div>
  <h1>Add New Employee</h1>
  <form th:action="@{/add_new_employee}" method="post" th:object="${employeeDto}">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
      </div>

      <div class="form-group col-md-6">
        <label for="email">Password:</label>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
      </div>

      <div class="form-group col-md-6">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName"  th:field="*{firstName}">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
      </div>

      <div class="form-group col-md-6">
        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="text" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Address:</label>
        <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
      </div>

      <div class="form-group col-md-6">
        <label for="email">Coefficients Salary:</label>
        <input type="text" class="form-control" id="coefficientsSalary" name="coefficientsSalary" th:field="*{coefficientsSalary}">
      </div>

      <div class="form-group col-md-6">
        <label>Gender:</label>
        <div class="form-check form-check-inline">
          <input type="radio" name="male" id="male" value="1" th:field="*{gender}" th:checked="*{gender}" checked/>Male
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="female" id="female" value="0"th:field="*{gender}"  th:checked="*{gender} == false"/>Female
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Status:</label>
        <div class="form-check form-check-inline">
          <input type="radio" name="male" id="active" value="1" th:field="*{status}" th:checked="*{status}" checked/>Active
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="female" id="inactive" value="0" th:field="*{status}"  th:checked="*{status} == false"/>Inactive
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="startWork">Start Work:</label>
        <input type="text" id="startWork" name="startWork" th:field="*{startWork}">
      </div>

      <div class="form-group col-md-6">
        <label for="startWork">End Work:</label>
        <input type="text" id="endWork" name="endWork" th:field="*{endWork}">
      </div>

      <div class="form-group col-sm-6">
        <label>Department:</label>
        <select id="department" name="department" class="selectpicker form-control" th:field="*{department}">
          <option th:each="department: ${departments}"
                  th:text="${department.getDepartmentName()}"
                  th:value="${department.getId()}">
          </option>
        </select>
      </div>

      <div class="form-group col-sm-6">
        <label>Position:</label>
        <select name="type" class="selectpicker form-control" th:field="*{position}">
          <option th:each="position: ${positions}"
                  th:text="${position.getPositionName()}"
                  th:value="${position.getId()}">
          </option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
    <a th:href="@{/list_employees}" class="btn btn-info col-2">Back to list</a>
  </form>
  <div>
</body>

</html>
