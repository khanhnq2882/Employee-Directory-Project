<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/home}">TECH CORP.</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></form>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user fa-fw"></i><b th:text="${currentEmployee.getFirstName()+' '+currentEmployee.getLastName()}"></b>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/edit_profile}">Edit Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/change_password}">Change Password</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Dashboard</div>
                    <a class="nav-link collapsed" th:href="@{/list_departments}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>
                        Department Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_employees}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Employee Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_projects}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-project-diagram"></i></div>
                        Project Management
                    </a>
                    <a class="nav-link collapsed"  th:href="@{/edit_profile}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-edit"></i></div>
                        Change Profile
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <div id="layoutAuthentication_content">
            <div id="wrapper">
                <div id="container">
                    <ol class="organizational-chart">

                        <li>
                            <div class="site-name">
                                <div class="site"></div>
                                <div class="text-holder" style="font-weight: bold">TECH CORP.</div>
                            </div>
                            <ol>
                                <li th:each="department: ${departments}">
                                    <div class="outborder">
                                        <div class="subdomain"></div>
                                        <div class="chart-text">[[${department.getDepartmentName()}]]</div>
                                    </div>
                                    <ol th:each="employee: ${department.getEmployees()}">
                                        <li>
                                            <div class="subchart-text" th:text="${employee.getEmail() +' ('+employee.getPosition().getPositionName()+')'}"></div>
<!--                                            <a class="subchart-text" th:text="${employee.getEmail()}"-->
<!--                                               th:href="@{/employee_profile/{id}(id=${employee.getEmployeeId()})}" style="text-decoration: none"></a>-->
                                        </li>
                                    </ol>
                                </li>

                            </ol>
                        </li>
                    </ol>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
