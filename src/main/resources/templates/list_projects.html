<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="mt-5"><a style="float: right" class="link-primary" th:href="@{/edit_profile}">Change Profile</a></div>
  <div class="mt-5"><a style="float: right" class="link-primary" th:href="@{/logout}">Logout</a></div>
  <h1>List Project</h1>
  <a th:href="@{/add_new_project}" style="float: right" class="btn btn-primary btn-sm mb-3">Add Project</a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Language</th>
      <th>Framework</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project: ${projects}">
      <td th:text="${project.getProjectId()}"></td>
      <td th:text="${project.getProjectName()}"></td>
      <td th:text="${project.getLanguage()}"></td>
      <td th:text="${project.getFramework()}"></td>
      <td th:text="${project.getStartDate()}"></td>
      <td th:text="${project.getEndDate()}"></td>
      <td th:text="${project.getStatus().getStatusName()}"></td>
      <td>
        <a style="text-align: center" class="btn btn-primary" th:href="@{/update_project/{id}(id=${project.getProjectId()})}"> Update </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
