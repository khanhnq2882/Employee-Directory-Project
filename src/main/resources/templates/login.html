<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <div th:if="${param.error}">
    <div class="alert alert-danger">Invalid Email or Password !!!</div>
  </div>
  <div th:if="${param.logout}">
    <div class="alert alert-success">You have been logged out !!!</div>
  </div>
  <form th:action="@{/login}" method="post" role="form">
    <input type="text" placeholder="Enter email" id="username" name="username" class="form-control mb-4 col-4">
    <input type="password" placeholder="Enter password" id="password" name="password" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Login</button>
  </form>
</div>

</body>
</html>
