<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <h1>Add New Skill</h1>
  <form th:action="@{/add_new_skill}" method="post" th:object="${skillDto}">

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="skillName">Skill Name</label>
      <div class="col-sm-9">
        <input type="text" required minlength="2" maxlength="128" class="form-control" id="skillName" th:field="*{skillName}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="level">Level</label>
      <div class="col-sm-9">
        <input type="number" step="1" required min="1" class="form-control" id="level" th:field="*{level}"  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="description">Description</label>
      <div class="col-sm-9">
        <input type="text" required minlength="2" maxlength="128" class="form-control" id="description" th:field="*{description}" />
      </div>
    </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>
</body>
</html>
