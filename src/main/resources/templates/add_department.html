<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add Department</h1>
  <form th:action="@{/addDepartment}" method="post" th:object="${department}">
      <input type="text" th:field="*{departmentName}"
             placeholder="Enter department name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{description}"
             placeholder="Description" class="form-control mb-4 col-4">
      <button type="submit" class="btn btn-info col-2"> Save</button>
  </form>
</div>

</body>
</html>
