<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
<div class="container">
    <div class="mt-5"><a class="link-primary" th:href="@{/logout}">Logout</a></div>
    <h1>Edit Profile</h1>
    <form method="post" th:object="${currentEmployee}">
        <div class="row">

            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" readonly>
            </div>

            <div class="form-group col-md-6">
                <label for="email">Password:</label>
                <input type="text" class="form-control" id="password" name="password" th:field="*{password}" readonly>
            </div>

            <div class="form-group col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName"  th:field="*{firstName}">
            </div>

            <div class="form-group col-md-6">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
            </div>

            <div class="form-group col-md-6">
                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="text" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}">
            </div>

            <div class="form-group col-md-6">
                <label>Gender:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="male" id="male" value="1" th:field="*{gender}" th:checked="*{gender}" checked/>Male
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="female" id="female" value="0"th:field="*{gender}"  th:checked="*{gender} == false"/>Female
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="lastName">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
            </div>

            <div class="form-group col-md-6">
                <label for="lastName">Address:</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
            </div>


            <div class="form-group col-md-6">
                <label for="startWork">Start Work:</label>
                <input type="text" class="form-control" id="startWork" name="startWork" th:field="*{startWork}" readonly>
            </div>

            <div class="form-group col-md-6">
                <label for="endWork">End Work:</label>
                <input type="text" class="form-control" id="endWork" name="endWork" th:field="*{endWork}" readonly>
            </div>

            <div class="form-group col-sm-6">
                <label>Department:</label>
                <select id="department" name="department" class="selectpicker form-control" th:field="*{department}">
                    <option th:each="department: ${departments}"
                            th:text="${department.getDepartmentName()}"
                            th:value="${department.getDepartmentId()}">
                    </option>
                </select>
            </div>

            <div class="form-group col-sm-6">
                <label>Position:</label>
                <select name="position" id="position" class="selectpicker form-control" th:field="*{position}">
                    <option th:each="position: ${positions}"
                            th:text="${position.getPositionName()}"
                            th:value="${position.getPositionId()}">
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label>Skills:</label>
                <select class="selectpicker" multiple data-live-search="true">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
                <a class="btn btn-success" th:href="@{/add_new_skill}">+ Add Skill</a>

            </div>

            <div class="form-group col-md-6">
                <label>Certifications:</label>
                <select class="selectpicker" multiple data-live-search="true">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
                <button type="button" class="btn btn-primary">+ Add Certification</button>
            </div>

            <div class="form-group col-md-6">
                <label>Experiences:</label>
                <select class="selectpicker" multiple data-live-search="true">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
                <button type="button" class="btn btn-primary">+ Add Experience</button>
            </div>

            <div class="form-group col-md-6">
                <label>Projects:</label>
                <select class="selectpicker" multiple data-live-search="true">
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                    <option>Mustard</option>
                    <option>Ketchup</option>
                    <option>Relish</option>
                </select>
                <button type="button" class="btn btn-primary">+ Add Project</button>
            </div>

        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#department').attr("disabled", true);
        $('#position').attr("disabled", true);
        $( "#dateOfBirth" ).datepicker();
    });
</script>
</html>
