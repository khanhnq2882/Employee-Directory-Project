<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Hello Admin,</p>
<p>Employee <b th:text="${fullName}+' ('+${email}+')'"></b> want to reset password. Please check this employee's information and reset his/her old password.</p>
<p>Thanks and Best Regards</p>
</body>
</html>
