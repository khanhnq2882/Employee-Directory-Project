<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Change Password</h1>
  <div th:if="${errorMessage}">
    <div class="alert alert-danger" th:text="${errorMessage}"></div>
  </div>
  <form th:action="@{/change_password}" method="post" th:object="${changePasswordDTO}">
    <input type="password" placeholder="Enter old password" id="oldPassword" name="oldPassword" class="form-control mb-4 col-4" th:field="*{oldPassword}">
    <input type="password" placeholder="Enter new password" id="newPassword" name="newPassword" class="form-control mb-4 col-4" th:field="*{newPassword}">
    <input type="password" placeholder="Confirm new password" id="confirmPassword" name="confirmPassword" class="form-control mb-4 col-4" th:field="*{confirmPassword}">
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>
</body>
</html>
