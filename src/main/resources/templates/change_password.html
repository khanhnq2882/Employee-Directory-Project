<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Change Password</title>
  <base href="/">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
<!--  <link href="css/styles.css" rel="stylesheet" />-->
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Change Password</h3></div>
              <div th:if="${errorMessage}">
                <div class="alert alert-danger" th:text="${errorMessage}"></div>
              </div>
              <div class="card-body">
                <form th:action="@{/change_password}" method="post" role="form"  th:object="${changePasswordDTO}">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="currentPassword" name="currentPassword" type="password"
                           placeholder="Enter current password"/>
                    <label for="currentPassword">Current Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="newPassword" name="newPassword" type="password"
                           placeholder="Enter new password"/>
                    <label for="newPassword">New Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password"
                           placeholder="Enter confirm password"/>
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" th:href="@{/forgot_password}">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
