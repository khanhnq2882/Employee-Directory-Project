<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register your account</h1>
    <form th:action="@{/registration}" method="post" th:object="${registrationDto}">

        <div th:if="${param.success}">
            <div class="alert alert-info">
                Registration successful !!!
            </div>
        </div>
        <input type="text" th:field="*{firstName}"
               placeholder="Enter first name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"
               placeholder="Enter last name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"
               placeholder="Enter email" class="form-control mb-4 col-4">
        <input type="password" th:field="*{password}"
               placeholder="Enter password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}"
               placeholder="Enter phone number" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>
</div>

</body>
</html>
