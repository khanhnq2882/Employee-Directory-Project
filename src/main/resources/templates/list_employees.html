<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="mt-5"><a class="link-primary" th:href="@{/logout}">Logout</a></div>
  <h1>List Employee</h1>
  <a th:href="@{/add_new_employee}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Position</th>
          <th>Start Work</th>
          <th>End Work</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
    </thead>
    <tbody>
          <tr th:each="employee: ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()} +' '+ ${employee.getLastName()}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <td th:text="${employee.getDepartment().getDepartmentName()}"></td>
            <td th:text="${employee.getPosition().getPositionName()}"></td>
            <td th:text="${employee.getStartWork()}"></td>
            <td th:text="${employee.getEndWork()}"></td>
            <td th:text="${employee.getStatus() == true ? 'Active' : 'Inactive'}"></td>
            <td>
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Send Mail</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Send employee information</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <label for="email">Enter email:</label>
                      <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Send</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
              <a class="btn btn-primary"> Update </a>
                <a class="btn btn-danger"> Delete </a>
            </td>
          </tr>
    </tbody>
  </table>
</div>
</body>
</html>
