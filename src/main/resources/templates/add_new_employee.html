<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/home}">Employee Management</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></form>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                <i class="fas fa-user fa-fw"></i><b
                    th:text="${currentEmployee.getFirstName()} +' '+ ${currentEmployee.getLastName()}"></b>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/edit_profile}">Edit Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/change_password}">Change Password</a></li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Dashboard</div>
                    <a class="nav-link collapsed" th:href="@{/list_departments}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-building"></i></div>
                        Department Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_employees}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Employee Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_projects}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-project-diagram"></i></div>
                        Project Management
                    </a>
                    <a class="nav-link collapsed"  th:href="@{/edit_profile}"
                       data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-edit"></i></div>
                        Change Profile
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Add New Employee</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/save_employee}" method="post"
                                          th:object="${saveEmployeeDto}">
                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label for="email">Employee Email:</label>
                                                <input type="text" class="form-control" id="email" name="email"
                                                       th:field="*{email}">
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="personalEmail">Personal Email:</label>
                                                <input type="text" class="form-control" id="personalEmail"
                                                       name="personalEmail" th:field="*{personalEmail}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label for="firstName">First Name:</label>
                                                <input type="text" class="form-control" id="firstName"
                                                       name="firstName" th:field="*{firstName}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastName">Last Name:</label>
                                                <input type="text" class="form-control" id="lastName"
                                                       name="lastName" th:field="*{lastName}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label for="dateOfBirth">Date Of Birth:</label>
                                                <input type="text" class="form-control" id="dateOfBirth"
                                                       name="dateOfBirth" th:field="*{dateOfBirth}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastName">Phone Number:</label>
                                                <input type="text" class="form-control" id="phoneNumber"
                                                       name="phoneNumber" th:field="*{phoneNumber}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label for="lastName">Address:</label>
                                                <input type="text" class="form-control" id="address" name="address"
                                                       th:field="*{address}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="email">Coefficients Salary:</label>
                                                <input type="text" class="form-control" id="coefficientsSalary"
                                                       name="coefficientsSalary" th:field="*{coefficientsSalary}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label>Gender:</label>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="male" id="male" value="1"
                                                           th:field="*{gender}" th:checked="*{gender}" checked />Male
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="female" id="female" value="0"
                                                           th:field="*{gender}"
                                                           th:checked="*{gender} == false" />Female
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Status:</label>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="male" id="active" value="1"
                                                           th:field="*{status}" th:checked="*{status}" checked />Active
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input type="radio" name="female" id="inactive" value="0"
                                                           th:field="*{status}"
                                                           th:checked="*{status} == false" />Inactive
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-md-6">
                                                <label for="startWork">Start Work:</label>
                                                <input type="text" class="form-control" id="startWork"
                                                       name="startWork" th:field="*{startWork}">
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="startWork">End Work:</label>
                                                <input type="text" class="form-control" id="endWork" name="endWork"
                                                       th:field="*{endWork}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="form-group col-sm-6">
                                                <label>Department:</label>
                                                <select id="department" name="department" class="form-control"
                                                        th:field="*{department}">
                                                    <option th:each="department: ${departments}"
                                                            th:text="${department.getDepartmentName()}"
                                                            th:value="${department.getDepartmentId()}">
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label>Position:</label>
                                                <select id="position" name="position" class="form-control"
                                                        th:field="*{position}">
                                                    <option th:each="position: ${positions}"
                                                            th:text="${position.getPositionName()}"
                                                            th:value="${position.getPositionId()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type="submit"
                                                                        class="btn btn-info col-2">Save</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/backend-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
            crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#dateOfBirth").datepicker();
            $("#startWork").datepicker();
            $("#endWork").datepicker();
        });
    </script>
</body>

</html>
