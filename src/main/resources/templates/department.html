<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List Department</h1>
    <a th:href = "@{/showAddDepartmentForm}" class="btn btn-primary btn-sm mb-3"> Add Department </a>
    <table  border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>#</th>
                <th>Department Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="department: ${departments}">
            <td th:text="${department.getId()}"></td>
            <td th:text="${department.getDepartmentName()}"></td>
            <td th:text="${department.getDescription()}"></td>
            <td>
                <a class="btn btn-primary"> Update </a>
                <a th:href="@{/deleteDepartment/{id}(id=${department.getId()})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
