<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/home}">Employee Management</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></form>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                <i class="fas fa-user fa-fw"></i><b
                    th:text="${currentEmployee.getFirstName()} +' '+ ${currentEmployee.getLastName()}"></b>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/edit_profile}">Edit Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/change_password}">Change Password</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Dashboard</div>
                    <a class="nav-link collapsed" th:href="@{/list_departments}" data-bs-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Department Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_employees}" data-bs-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Employee Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/list_projects}" data-bs-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Project Management
                    </a>
                    <a class="nav-link collapsed" th:href="@{/edit_profile}" data-bs-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Change Profile
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Add Project</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/add_new_project}" method="post"
                                              th:object="${saveProjectDto}" id="frmAddProject">

                                            <div class="row mb-3">
                                                <div class="form-group col-md-6">
                                                    <label for="projectName">Project Name:</label>
                                                    <input type="text" class="form-control" id="projectName"
                                                           name="projectName" th:field="*{projectName}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label></label>
                                                    <button
                                                            class="btn btn-outline-secondary w-100 dropdown-toggle"
                                                            data-bs-auto-close="outside" type="button"
                                                            data-bs-toggle="dropdown"
                                                            aria-expanded="false">Members
                                                    </button>
                                                    <ul class="dropdown-menu w-47">
                                                        <li th:each="employee: ${employees}">
                                                            <input class="form-check-input" type="checkbox"
                                                                   name="selected_assets"
                                                                   th:value="${employee.getEmployeeId()}"
                                                                   th:field="*{employees}">
                                                            <label class="form-check-label"
                                                                   th:text="${employee.getEmail()}"></label>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="form-group col-md-6">
                                                    <label for="language">Language:</label>
                                                    <input type="text" class="form-control" id="language"
                                                           name="language" th:field="*{language}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="framework">Framework:</label>
                                                    <input type="text" class="form-control"
                                                           id="framework" name="framework"
                                                           th:field="*{framework}">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="form-group col-md-6">
                                                    <label for="startDate">Start Date:</label>
                                                    <input type="text" class="form-control" id="startDate"
                                                           name="startDate" th:field="*{startDate}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="endDate">End Date:</label>
                                                    <input type="text" class="form-control" id="endDate"
                                                           name="endDate" th:field="*{endDate}">
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="form-group col-sm-3">
                                                    <label>Status:</label>
                                                    <select id="status" name="status" class="form-control"
                                                            th:field="*{status}">
                                                        <option th:each="status: ${statusList}"
                                                                th:text="${status.getStatusName()}"
                                                                th:value="${status.getStatusId()}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-9">
                                                    <label for="description">Description:</label>
                                                    <textarea type="text" class="form-control" id="description"
                                                              name="description" th:field="*{description}"></textarea>
                                                </div>
                                            </div>

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit"
                                                            class="btn btn-info col-2">Save
                                                    </button>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="js/backend-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
            crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="/js/screens/add-project.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
            type="text/javascript"></script>
</body>

</html>
